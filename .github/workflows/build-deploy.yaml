name: Build and Deploy Microservices

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: selimhorri

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests=true

    - name: Run Unit Tests
      run: ./mvnw test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push service-discovery image
      uses: docker/build-push-action@v4
      with:
        context: ./service-discovery
        file: ./service-discovery/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/service-discovery-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/service-discovery-ecommerce-boot:latest

    - name: Build and push cloud-config image
      uses: docker/build-push-action@v4
      with:
        context: ./cloud-config
        file: ./cloud-config/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/cloud-config-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/cloud-config-ecommerce-boot:latest

    - name: Build and push api-gateway image
      uses: docker/build-push-action@v4
      with:
        context: ./api-gateway
        file: ./api-gateway/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway-ecommerce-boot:latest

    - name: Build and push proxy-client image
      uses: docker/build-push-action@v4
      with:
        context: ./proxy-client
        file: ./proxy-client/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/proxy-client-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/proxy-client-ecommerce-boot:latest

    - name: Build and push user-service image
      uses: docker/build-push-action@v4
      with:
        context: ./user-service
        file: ./user-service/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service-ecommerce-boot:latest

    - name: Build and push product-service image
      uses: docker/build-push-action@v4
      with:
        context: ./product-service
        file: ./product-service/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/product-service-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/product-service-ecommerce-boot:latest

    - name: Build and push favourite-service image
      uses: docker/build-push-action@v4
      with:
        context: ./favourite-service
        file: ./favourite-service/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/favourite-service-ecommerce-boot:${{ github.sha }},${{ env.IMAGE_PREFIX }}/favourite-service-ecommerce-boot:latest

    - name: Build and push order-service image
      uses: docker/build-push-action@v4
      with:
        context: ./order-service
        file: ./order-service/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service-ecommerce-boot:latest

    - name: Build and push shipping-service image
      uses: docker/build-push-action@v4
      with:
        context: ./shipping-service
        file: ./shipping-service/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/shipping-service-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/shipping-service-ecommerce-boot:latest

    - name: Build and push payment-service image
      uses: docker/build-push-action@v4
      with:
        context: ./payment-service
        file: ./payment-service/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service-ecommerce-boot:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service-ecommerce-boot:latest

  scan-images:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway-ecommerce-boot:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development

    steps:
    - uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.25.0

    - name: Configure kubectl context
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 --decode > $HOME/.kube/config

    - name: Deploy to Dev
      run: |
        kubectl create namespace ecommerce-dev --dry-run=client -o yaml | kubectl apply -f -
        helm repo add ecommerce ./k8s/helm
        helm dependency update ./k8s/helm/ecommerce-microservices
        helm upgrade --install ecommerce ./k8s/helm/ecommerce-microservices \
          --namespace ecommerce-dev \
          --values ./k8s/helm/ecommerce-microservices/values/dev.yaml \
          --set image.tag=${{ github.sha }}

  deploy-prod:
    needs: [build, scan-images]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment: production

    steps:
    - uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.25.0

    - name: Configure kubectl context
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 --decode > $HOME/.kube/config

    - name: Deploy to Prod (Canary)
      run: |
        kubectl create namespace ecommerce-prod --dry-run=client -o yaml | kubectl apply -f -
        helm repo add ecommerce ./k8s/helm
        helm dependency update ./k8s/helm/ecommerce-microservices
        helm upgrade --install ecommerce ./k8s/helm/ecommerce-microservices \
          --namespace ecommerce-prod \
          --values ./k8s/helm/ecommerce-microservices/values/prod.yaml \
          --set image.tag=${{ github.sha }} \
          --wait \
          --timeout 5m
