apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ecommerce.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded values
  DB_USERNAME: {{ .Values.secrets.database.username | default "ecommerce" | b64enc }}
  DB_PASSWORD: {{ .Values.secrets.database.password | default "changeme" | b64enc }}
  JWT_SECRET: {{ .Values.secrets.jwt.secret | default "your-secret-key-change-this" | b64enc }}
  JWT_EXPIRATION: {{ .Values.secrets.jwt.expiration | default "86400" | b64enc }}
