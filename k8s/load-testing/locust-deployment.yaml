# Deployment de Locust en Kubernetes para pruebas distribuidas

apiVersion: v1
kind: Namespace
metadata:
  name: load-testing
  labels:
    name: load-testing

---
# ConfigMap con el script de Locust
apiVersion: v1
kind: ConfigMap
metadata:
  name: locust-scripts
  namespace: load-testing
data:
  locustfile.py: |
    from locust import HttpUser, task, between
    import random

    class EcommerceUser(HttpUser):
      wait_time = between(1, 3)
      
      @task(3)
      def browse_products(self):
          self.client.get("/app/api/products", name="/app/api/products")

---
# Deployment para Locust Master
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  namespace: load-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
        role: master
    spec:
      containers:
      - name: locust
        image: locustio/locust:2.12.0
        command: ["locust"]
        args:
          - "--master"
          - "--host=$(API_HOST)"
          - "--port=8089"
        env:
        - name: API_HOST
          value: "http://api-gateway.ecommerce-prod.svc.cluster.local:8080"
        ports:
        - containerPort: 8089
          name: web
        - containerPort: 5557
          name: master
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

---
# Service para Locust Master
apiVersion: v1
kind: Service
metadata:
  name: locust-master
  namespace: load-testing
spec:
  selector:
    app: locust-master
  ports:
  - port: 8089
    targetPort: 8089
    name: web
  - port: 5557
    targetPort: 5557
    name: master
  type: LoadBalancer

---
# StatefulSet para Locust Workers
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: locust-worker
  namespace: load-testing
spec:
  serviceName: locust-worker
  replicas: 3
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
        role: worker
    spec:
      containers:
      - name: locust
        image: locustio/locust:2.12.0
        command: ["locust"]
        args:
          - "--worker"
          - "--master-host=locust-master"
          - "--host=$(API_HOST)"
        env:
        - name: API_HOST
          value: "http://api-gateway.ecommerce-prod.svc.cluster.local:8080"
        - name: LOCUSTFILE_PATHS
          value: /home/locust/locustfile.py
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        volumeMounts:
        - name: locust-scripts
          mountPath: /home/locust
      volumes:
      - name: locust-scripts
        configMap:
          name: locust-scripts

---
# Service para Workers (headless)
apiVersion: v1
kind: Service
metadata:
  name: locust-worker
  namespace: load-testing
spec:
  clusterIP: None
  selector:
    app: locust-worker
  ports:
  - port: 5557
    targetPort: 5557

---
# Ingress para acceso a Locust UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: locust-ingress
  namespace: load-testing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - locust.ecommerce.local
    secretName: locust-ecommerce-tls
  rules:
  - host: locust.ecommerce.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: locust-master
            port:
              number: 8089
